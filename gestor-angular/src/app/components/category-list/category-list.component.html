<div class="loading" *ngIf="!categories">
  Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="categories">
  <h1>{{page_title}}</h1>
  <hr>

  <div class="card-columns mt-4 col-md-8" >
    <article class="card w-100" *ngFor="let category of categories">

      <div class="card-header">
        <h4 class="mb-lg-2 mt-lg-2">
          <p>{{category.nombre_categoria}}</p>
        </h4>
      </div>

      <p class="mb-lg-2 mt-lg-2 col-md-10">{{category.descripcion_categoria}}</p>

      <div class="card-body">

        <!-- Acciones botones productos, solo se ven editar y eliminar si el usuario está identificado -->
        <div class="product-buttons mt-1">
          <span *ngIf="identity">
            <a [routerLink]="['/editar-categoria', category.id]" class="btn btn-warning mr-auto mb-2">Editar Categoría</a>
            <a (click)="deleteCategory(category.id)" class="btn btn-danger mr-auto mb-2" >Eliminar Categoría</a>
          </span>
        </div>

      </div>
    </article>
  </div>

</div>

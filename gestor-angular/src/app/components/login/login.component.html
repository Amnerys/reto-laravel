<div class="col-md-12 mt-4">
  <h1>{{page_title}}</h1>
  <p>
    Identifícate como usuario.
  </p>

  <form class="col-md-6 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
             pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="text" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
             required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseña no es válida</small>
    </div>

    <input type="submit" value="Identificarse" class="btn btn-success mt-4" [disabled]="loginForm.invalid" >

  </form>

</div>

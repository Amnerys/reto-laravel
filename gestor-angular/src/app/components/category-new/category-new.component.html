<div class="col-md-12 mt-4">
  <h1>{{page_title}}</h1>

  <p *ngIf="status != 'success'">
    Añade una nueva categoría rellenando los datos.
  </p>

  <div class="alert alert-success col-md-5 mt-4" *ngIf="status == 'success'">
    La categoría se ha creado correctamente, <a [routerLink]="['/inicio']">Vuelve al inicio.</a>
  </div>

  <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
    La categoría no se ha guardado correctamente, vuelve a intentarlo.
  </div>

  <!-- Formulario de crear categoría -->
  <form class="col-md-6 ml-0 pl-0" #addCategoryForm="ngForm" (ngSubmit)="onSubmit(addCategoryForm)">
    <div class="form-group">
      <label for="name">Nombre de la categoría</label>
      <input type="text" id="name" name="name" class="form-control" #name="ngModel" [(ngModel)]="category.nombre_categoria"
             required >
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre de la categoría no es válido</small>
    </div>

    <div class="form-group">
      <label for="description">Descripción de la categoría</label>
      <input type="text" id="description" name="description" class="form-control" #description="ngModel" [(ngModel)]="category.descripcion_categoria">
      <textarea [froalaEditor]="" name="description" class="form-control" #description="ngModel"
                [(ngModel)]="category.descripcion_categoria"></textarea>
    </div>

    <input type="submit" value="Guardar cambios" class="btn btn-success mt-4" [disabled]="addCategoryForm.invalid" >
  </form>
  <br>

</div>

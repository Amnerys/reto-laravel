<div class="col-md-12 mt-4">
  <h1>{{page_title}}</h1>

  <p>
    Regístrate como usuario para poder acceder al Gestor de Contenidos
  </p>

  <!-- Formulario de registro -->
  <form class="col-md-6 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.nombre"
             required pattern="[a-zA-Z]+" >
      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">El nombre no es válido</small>
    </div>

    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input type="text" id="surname" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.apellidos"
             pattern="[a-zA-Z]+">
      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">Los apellidos no son válidos</small>
    </div>

    <div class="form-group">
      <label for="birthdate">Fecha de Nacimiento</label>
      <input type="text" id="birthdate" name="birthdate" class="form-control" #birthdate="ngModel" [(ngModel)]=
        "user.fecha_nacimiento" >
      <small *ngIf="!birthdate.valid && birthdate.touched" class="invalid-feedback d-block">La fecha de nacimiento no es válida</small>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
             pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="text" id="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
             required>
      <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">La contraseá no es válida</small>
    </div>

    <input type="submit" value="Registro" class="btn btn-success mt-4" [disabled]="registerForm.invalid" >
  </form>

</div>
